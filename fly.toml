# fly.toml app configuration file generated for spellatlas-backend-production on 2026-01-21T16:06:27+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'spellatlas-backend-production'
primary_region = 'sjc'

[build]
dockerfile = 'backend/Dockerfile'

[env]
PORT = '8080'
PYTHON_VERSION = '3.11.0'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[http_service.concurrency]
type = 'requests'
hard_limit = 25
soft_limit = 20

[[vm]]
size = 'shared-cpu-1x'
memory = '512mb'
cpu_kind = 'shared'
cpus = 1
memory_mb = 512
